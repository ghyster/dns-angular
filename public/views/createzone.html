<md-dialog aria-label="Create/Edit zone"  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create/Edit zone</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="material-icons md-dark">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="width:500px;max-height:810px; ">
   <form novalidate name="zoneForm">
    <div class="md-dialog-content" layout="column">

	    <div layout="row" layout-sm="column">
	      <md-input-container flex >
	          <label>Name</label>
	          <input name="name" ng-model="zone.name" />

	      </md-input-container>
        <md-input-container flex >
	          <label>DNS Server</label>
	          <input name="server" ng-model="zone.server" />

	      </md-input-container>
        <md-input-container flex >
          <md-checkbox ng-model="zone.reverse" ng-true-value="1" ng-false-value="0" aria-label="Reverse zone">
  	          Reverse zone
  	        </md-checkbox>
        </md-input-container>
      </div>
      <div layout="row" layout-sm="column">
	      <md-input-container flex >
	          <label>TSIG key name</label>
	          <input name="tsigname" ng-model="zone.tsigname" />

	      </md-input-container>
	      <md-input-container flex >
	          <label>TSIG key value</label>
	          <input name="tsigkey" ng-model="zone.tsigkey" />

	      </md-input-container>

        <md-select style="margin-top: 0;" ng-model="zone.tsigalgo" aria-label="TSIG algorithm" placeholder="TSIG algorithm" flex="20">
    	     <md-option ng-value="algo" ng-repeat="algo in zonealgo">{{ algo }}</md-option>
    		</md-select>
      </div>
    </div>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button" ng-click="cancel()">
     <i class="material-icons md-dark">close</i>
    </md-button>
    <md-button class="md-icon-button" ng-click="save()">
     <i class="material-icons md-dark">save</i>
    </md-button>
  </md-dialog-actions>

</md-dialog>
